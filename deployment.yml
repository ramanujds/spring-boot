apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.35.0 (HEAD)
  labels:
    io.kompose.service: spring-boot-app
  name: spring-boot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: spring-boot-app
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.35.0 (HEAD)
      labels:
        io.kompose.service: spring-boot-app
    spec:
      containers:
        - image: ram1uj/spring-boot
          name: spring-boot-app
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              protocol: TCP
      restartPolicy: Always
